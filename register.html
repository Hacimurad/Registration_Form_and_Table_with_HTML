<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <main>
    <div class="container">
        <div id="error_message"></div>
        <h2 class="title">Registration Form</h2>
        <form>
            
            <div class="row row-space">
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">first name</label>
                        <input id="name" class="input--style-4" type="text" name="first_name">
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">last name</label>
                        <input id="surname" class="input--style-4" type="text" name="last_name">
                    </div>
                </div>
            </div>

            <div class="row row-space">
                <div class="col-2">
                    <div class="input-group">
                        <label  class="label">Birthday</label>
                        <div class="input-group-icon">
                            <input id="birthday" class="input--style-4 js-datepicker" type="date" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">Gender</label>
                        <div class="mafe">
                            <label class="radio-container " style="margin-right: 10px;">Male
                                <input id="gender" value="0" type="radio" checked="checked" name="gender">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">Female
                                <input value="1" id="gender" type="radio" name="gender">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-space">
                <div class="col-2">
                    <div class="input-group">
                        <label  class="label">Email</label>
                        <input id="email" class="input--style-4" type="email" name="email">
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <label  class="label">Phone Number</label>
                        <input id="phone" class="input--style-4" type="text" name="phone">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="label">Subject</label>
                <div class="rs-select2 ">
                    <select name="subject">
                        <option id="options" disabled="disabled" selected="selected" value="Choose option">Choose option</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JS</option>
                    </select>
                    <div class="select-dropdown"></div>
                </div>
            </div>

            <div class="sub">
                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
            </div>
        </form>
    </div>
    </main>
</body>
</html>
